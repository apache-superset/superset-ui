language: node_js

node_js:
  - 10.7

cache:
  directories:
    - node_modules

matrix:
  fast_finish: true

install:
  - npm install
  - npm install -g codecov

env:
  - PACKAGE=superset-ui-core
  - PACKAGE=superset-ui-translation

script:
  - cd ./packages/$PACKAGE
  - yarn install
  - cd ../..
  - yarn run test ./packages/$PACKAGE

after_script:
  - codecov
